<app-header></app-header>

<div class="pagination">
    <div class="page-item"><a class="page-link"(click)="backPage()" >Previous page</a></div>
    <div class="page-item page-link"> {{page}}</div>
    <div class="page-item"><a class="page-link"(click)="nextPage()">Next page</a></div> 
</div>

<div class="list-movies">
    <h1>All movies</h1>
    <div class="movies">
        

            <div class="peliculas" *ngFor="let pelicula of peliculasMostrar">
                <ul>
                    <li> <img width="110"height="188" (click)="showMovieModalDetail(pelicula)"
                        src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" 
                        alt="poster">
                    </li>
                </ul>
            </div>
        
    </div>
</div>
