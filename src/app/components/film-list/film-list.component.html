<app-header></app-header>

<div class="movies">
    <div class="peliculas" *ngFor="let pelicula of peliculasMostrar">
        <a routerLink="/info" routerLinkActive="active-link">
        <img width="200"height="288" (click)="MovieService.locateMovie(pelicula)"
            src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" 
            alt="poster">
        </a>
    </div>
</div>
